<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group mb-2">
    <label class="control-label" style="margin-inline-end: 10px"
      >I am a:
    </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ms-3"
      />
      Female
    </label>
  </div>

  <app-input
    [formControl]="registerForm.controls['username'] | cast"
    [label]="'Username'"
  ></app-input>
  <app-input
    [formControl]="registerForm.controls['knownAs'] | cast"
    [label]="'Known As'"
  ></app-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth'] | cast"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-input
    [formControl]="registerForm.controls['city'] | cast"
    [label]="'City'"
  ></app-input>
  <app-input
    [formControl]="registerForm.controls['country'] | cast"
    [label]="'Country'"
  ></app-input>
  <app-input
    [formControl]="registerForm.controls['password'] | cast"
    [label]="'Password'"
    [type]="'password'"
  >
  </app-input>
  <app-input
    [formControl]="registerForm.controls['confirmPassword'] | cast"
    [label]="'Confirm Password'"
    [type]="'password'"
    [customErrors]="[
      { errorName: 'isMatching', errorMessage: 'Passwords do not match' }
    ]"
  ></app-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
